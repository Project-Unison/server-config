//tf_player_drop_bonus_ducks 1 // Bonus ducks!

// Voice chat
sv_alltalk 1 // Let everyone talk in game voice chat
sv_voiceenable 1 // Enable voice chat

tf_overtime_nag 1 // Overtime, OVERTIME, over TIME
sm_cvar tf_max_voice_speak_delay 0.05 // No meaninful delay on voice commands

// Votes
sv_vote_issue_classlimits_allowed 0
sv_vote_issue_changelevel_allowed 0
sv_vote_issue_extendlevel_allowed 0
sv_vote_issue_autobalance_allowed 0
sv_vote_issue_nextlevel_choicesmode 1
sv_vote_issue_kick_allowed 1
sm_cvar sv_vote_timer_duration 10 // faster votes

// Round config
mp_timelimit 15 // Tense race for the clock
mp_tournament_stopwatch 0 // No stopwatch

// Bots
tf_bot_quota 16
tf_bot_quota_mode fill
tf_bot_difficulty 3 // Expert bots
tf_bot_defense_must_defend_time 60 // Only in the final minute, defend
tf_bot_taunt_victim_chance 0 // Never taunt

// Tournament mode
mp_tournament 1
mp_tournament_allow_non_admin_restart 0 // Disable restart round command
mp_tournament_readymode_min 0

// Reduce down time
mp_bonusroundtime 0
mp_chattime 0
mp_tournament_post_match_period 0
sm_cvar mp_waitingforplayers_time 0

// Team balance
mp_scrambleteams_auto 0 // No auto scramble
mp_autoteambalance 2 // Get volunteers
mp_forceautoteam 1 // No choosing teams
mp_idledealmethod 2 // Instakick for idle
mp_idlemaxtime 3 // 3 minute idle time
mp_allowspectators 0 // No spectators
mp_spectators_restricted 1 // No switch to spectator

// Cycle maps
mp_mapcycle_empty_timeout_seconds 300

// STV
tv_delaymapchange_protect 0
tv_allow_camera_man 0

// Halloween
tf_forced_holiday 2
